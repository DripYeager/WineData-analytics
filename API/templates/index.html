<!DOCTYPE html>
<html>
  <head>
    <title>Wine Predictor</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Header styles */
      header {
        background-color: #2c3e50;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      /* Link styles */
      a {
        color: #2c3e50;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      input[type="number"] {
        border: none;
        border-radius: 3px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        font-size: 1.2rem;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }

      input[type="submit"] {
        background-color: #2c3e50;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0.5rem;
        transition: background-color 0.2s;
      }

      input[type="submit"]:hover {
        background-color: #34495e;
      }

      /* Reference link styles */
      .reference {
        font-size: 0.9rem;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Wine Predictor</h1>
    </header>

    <main>
      <form method="post" action="/">
        <label for="country">Country:</label>
        <input type="number" id="country" name="country">

        <label for="price">Price:</label>
        <input type="number" id="price" name="price">

        <label for="province">Province:</label>
        <input type="number" id="province" name="province">

        <label for="winery">Winery:</label>
        <input type="number" id="winery" name="winery">

        <input type="submit" value="Submit">
      </form>

      <p class="reference">
        Click <a href="https://drive.google.com/file/d/1xucMO-ZDh2qrrEY4ByCKcqkLc5VakcWP/view?usp=sharing" target="_blank">here</a> to see the reference Excel file for the numbers used in the form above.
      </p>
    </main>
  </body>
</html>
